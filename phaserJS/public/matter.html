<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.min.js"></script>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#1d1d1d',
            parent: 'phaser-example',
            physics: {
                default: 'matter',
                matter: {
                    enableSleeping: true,
                    gravity: {
                        y: 0
                    },
                    debug: {
                        showBody: true,
                        showStaticBody: true
                    }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('ball', 'assets/bomb.png');
        }

        function create() {
            this.matter.world.setBounds(0, 0, 800, 600, 32, true, true, false, true);
            /*
            const particle = Matter.Bodies.circle(
                // initial particle position
                Math.random() * sceneWidth,
                Math.random() * sceneHeight,

                particleSize, {
                restitution: 1,
                friction: 0,
                frictionAir: 0
            }
            );

            Matter.Body.setInertia(particle, Infinity);
            */
            //  Add in a stack of balls
            for (var i = 0; i < 100; i++) {
                var ball = this.matter.add.image(Phaser.Math.Between(100, 700), Phaser.Math.Between(-600, 0), 'ball');
                ball.setCircle();
                ball.setFriction(0.005);
                ball.setBounce(1);
            }
        }
    </script>
</body>

</html>
